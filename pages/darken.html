<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Darken</title>
    <link href="../css/grid.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="../js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="../js/build/grid.js"></script>
</head>
<body>
<h1>Darken</h1>
<div>
    Darken

    <input type="radio" name="dark" value="1" checked>1</input>
    <input type="radio" name="dark" value="2">2</input>
    <input type="radio" name="dark" value="4">4</input>
    <input type="radio" name="dark" value="8">8</input>
    <input type="radio" name="dark" value="16">16</input>

    Lighten

    <input type="radio" name="light" value="1" checked>1</input>
    <input type="radio" name="light" value="2">2</input>
    <input type="radio" name="light" value="4">4</input>
    <input type="radio" name="light" value="8">8</input>
    <input type="radio" name="light" value="16">16</input>
</div>
<div id="container">
    <div id="background"><canvas id="drawing"></canvas></div>
    <div id="foreground"></div>

</div>

</body>
<script type="text/javascript" src="../js/build/darken.js"></script>
</html>

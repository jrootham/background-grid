<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Track</title>
    <link href="../css/track.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="../js/jquery-1.10.2.min.js"></script>
</head>
<body>
<h1>Track</h1>
Fade in time (seconds)
<div>
    <input type="radio" name="fadeInTime" value="1" checked>1</input>
    <input type="radio" name="fadeInTime" value="2">2</input>
    <input type="radio" name="fadeInTime" value="4">4</input>
    <input type="radio" name="fadeInTime" value="8">8</input>
    <input type="radio" name="fadeInTime" value="16">16</input>
</div>

Fade out time (seconds)
<div>
    <input type="radio" name="fadeOutTime" value="1" checked>1</input>
    <input type="radio" name="fadeOutTime" value="2">2</input>
    <input type="radio" name="fadeOutTime" value="4">4</input>
    <input type="radio" name="fadeOutTime" value="8">8</input>
    <input type="radio" name="fadeOutTime" value="16">16</input>
</div>

<div>Move the mouse around the background.</div>

<div id="container">
    <div id="contents">
        <div>Contents</div>
        This is the contents level, it has the stuff you want to display.
        It will show up in triangles when they get hovered over.
    </div>
    <div id="background"><canvas id="drawing"></canvas></div>
    <div id="foreground"></div>

</div>

</body>
<script type="text/javascript" src="../js/build/trackTriangles.js"></script>
</html>

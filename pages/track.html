<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Track</title>
    <link href="../css/track.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="../js/jquery-1.10.2.min.js"></script>
</head>
<body>
<img id="images">
    <img id="two_d" src="../images/vignelli-map-section.gif" alt="2 D" />
    <img id="three_d" src="../images/vignelli-images-3d-all.gif" alt="3 D" />
</div>
<h1>Track</h1>
Crossfade time (seconds)
<div>
    <input type="radio" name="crossFadeTime" value="0.25">0.25</input>
    <input type="radio" name="crossFadeTime" value="0.5">0.5</input>
    <input type="radio" name="crossFadeTime" value="0.75">0.75</input>
    <input type="radio" name="crossFadeTime" value="1.0" checked>1.0</input>
    <input type="radio" name="crossFadeTime" value="1.25">1.25</input>
    <input type="radio" name="crossFadeTime" value="1.5">1.5</input>
    <input type="radio" name="crossFadeTime" value="1.75">1.75</input>
    <input type="radio" name="crossFadeTime" value="2">2.0</input>
    <input type="radio" name="crossFadeTime" value="2.25">2.25</input>
    <input type="radio" name="crossFadeTime" value="2.5">2.5</input>
    <input type="radio" name="crossFadeTime" value="2.75">2.75</input>
    <input type="radio" name="crossFadeTime" value="3">3.0</input>
</div>
<div id="spirals" class="change">Spiral</div>
<div id="boxes" class="change">Boxes</div>

<div>Move the mouse around the background.</div>
<div id="debug1">&nbsp;</div>
<div id="debug2">&nbsp;</div>
<div id="container">
    <div id="background" class="location">
    </div>
    <div id="middleground" class="location"><canvas id="drawing"></canvas></div>
    <div id="foreground" class="location"></div>
</div>

</body>
<script type="text/javascript" src="../js/build/trackTriangles.js"></script>
</html>

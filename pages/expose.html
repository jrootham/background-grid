<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Expose</title>
    <link href="../css/expose.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="../js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="../js/build/grid.js"></script>
</head>
<body>
<h1>Expose</h1>
<div>Move the mouse around the background.</div>

<div>
    <input type="radio" name="size" value="10" checked>10</input>
    <input type="radio" name="size" value="20">20</input>
    <input type="radio" name="size" value="40">40</input>
    <input type="radio" name="size" value="80">80</input>
    <input type="radio" name="size" value="160">160</input>
    <input type="radio" name="size" value="320">320</input>
</div>

<div>
    <input type="radio" name="start" value="0.0" checked>0</input>
    <input type="radio" name="start" value="0.25">.25</input>
    <input type="radio" name="start" value="0.5">.5</input>
    <input type="radio" name="start" value="0.75">.75</input>
    <input type="radio" name="start" value="0.9">.9</input>
    <input type="radio" name="start" value="0.95">.95</input>
</div>

<div>
    <input type="radio" name="inner" value="0.90" checked>0.90</input>
    <input type="radio" name="inner" value="0.95">0.95</input>
    <input type="radio" name="inner" value="0.99">0.99</input>
    <input type="radio" name="inner" value="1.0">1.0</input>
</div>

<div>
    <input type="radio" name="outer" value="0.90" checked>0.90</input>
    <input type="radio" name="outer" value="0.95">0.95</input>
    <input type="radio" name="outer" value="0.99">0.99</input>
    <input type="radio" name="outer" value="1.0">1.0</input>
</div>

<div>
    <input type="radio" name="orbit" value="100" checked>100</input>
    <input type="radio" name="orbit" value="200">200</input>
    <input type="radio" name="orbit" value="300">300</input>
    <input type="radio" name="orbit" value="400">400</input>
</div>

<div>
    <input type="radio" name="velocity" value="0.0" checked>0.0</input>
    <input type="radio" name="velocity" value="0.04">0.04</input>
    <input type="radio" name="velocity" value="0.06">0.06</input>
    <input type="radio" name="velocity" value="0.08">0.08</input>
</div>

<div>
    <input type="radio" name="random" value="10" checked>10</input>
    <input type="radio" name="random" value="20">20</input>
    <input type="radio" name="random" value="30">30</input>
    <input type="radio" name="random" value="40">40</input>
</div>

<div>
    <input type="radio" name="limit" value="4" checked>4</input>
    <input type="radio" name="limit" value="8">8</input>
    <input type="radio" name="limit" value="16">16</input>
    <input type="radio" name="limit" value="32">32</input>
</div>

<div>
    <input type="radio" name="bounce" value=".1" checked>0.10</input>
    <input type="radio" name="bounce" value=".5">0.5</input>
    <input type="radio" name="bounce" value=".8">0.8</input>
    <input type="radio" name="bounce" value="1.0">1.0</input>
</div>

<div id="container">
    <div id="contents">
        <h2>This is contents</h2>

        <div>It has stuff in it that will be uncovered by moving the mouse over it.</div>
    </div>

    <div id="background"><canvas id="drawing"></canvas></div>
    <div id="foreground"></div>

</div>

</body>
<script type="text/javascript" src="../js/build/expose.js"></script>
</html>
